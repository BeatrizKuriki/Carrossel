<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Image Carousel</title>

</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
          <img src="assets/img/halloween-5880068_640.jpg"
         alt="first-image"
         />
      <img
         src="assets/img/halloween-959049_640.jpg"
         alt="second-image"
         />
      <img
         src="assets/img/skeleton-1456627_640.png"
         alt="third-image"
         />
      <img
         src="assets/img/witchs-house-1635770_640.jpg"
         alt="fourth-image"
         />
        </div>
  
        <div class="buttons-container">
          <button id="left" class="btn">Prev</button>
          <button id="right" class="btn">Next</button>
        </div>
      </div>
   
    

    <script src="assets/script.js"></script>
